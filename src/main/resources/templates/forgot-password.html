<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-box-body">
        <div class="text-center">
            <img th:src="@{/images/logo_navbar_black.png}"
                 src="../images/logo_navbar_black.png" class="img-responsive" alt="Responsive image"/>
        </div>
        <h2 class="login-box-msg">Restore password</h2>
        <!--<form name="f" data-th-action="@{/users/sign-in}" method="post">-->
        <!-- <fieldset>-->
        <div id="message" class="alert alert-danger">
        </div>
        <div class="form-group has-feedback">
            <span class=" fa fa-envelope-o form-control-feedback"></span>
            <input class="form-control" placeholder="Email" type="text" id="username" name="username"/>
        </div>
        <!--<div class="form-group has-feedback">
            <span class="fa fa-lock form-control-feedback"></span>
            <input class="form-control" placeholder="Password" type="password" id="password" name="password"></input>
        </div>-->
        <div class="row">
            <div class="col-xs-12">
                <button id="submit" type="submit" class="btn btn-primary btn-block btn-flat">Restore password</button>
                <!-- <p class="text-center"><a href="/forgot-password">Forgot your password?</a></p>-->
            </div>
        </div>
        <!-- </fieldset>-->
        <!--</form>-->
    </div>
</div>
<!-- /.login-box -->

<!--jQuery 2.1.4-->
<script src="../static/js/jQuery-2.1.4.min.js"
        data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>

<!-- Bootstrap 3.3.5 -->
<script src="../static/js/bootstrap.min.js"
        data-th-src="@{/js/bootstrap.min.js}"></script>

<script>
    $mail = $('#username');
    $submit = $('#submit');
    $message = $('#message');
    $submit.click(function () {
        var mail = {'mail': $mail.val()};
        sendMail(mail);
    });

    var sendMail = function (mail) {
        $.ajax({
            url: window.location.pathname,
            type: 'POST',
            timeout: 10000,
            crossDomain: true,
            dataType: 'json',
            data: JSON.stringify(mail),
            contentType: "application/json; charset=UTF-8",
            beforeSend: function () {
                // TODO: should be some on before listener
            },
            error: function (response) {
                $message.html("try again");
            },
            success: function (response) {
                if (response.message.toLowerCase() != 'error') {
                    $message.html("OK");
                }else{
                    $message.html("Wrong e-mail");
                }
            }
        });
    };
</script>
</body>
