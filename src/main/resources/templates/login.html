<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
  <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Login | PIO Backend</title>
      <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->
  </head>
  <body class="hold-transition login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="#"><b>ProspectingIO</b></a>
      </div>
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
          <form name="f" data-th-action="@{/dashboard/login}" method="post">
              <fieldset>
                  <div data-th-if="${param.error}" class="alert alert-danger">
                      Wrong email or password
                  </div>
                  <div class="form-group has-feedback">
                      <input class="form-control" placeholder="Email" type="text" id="username" name="username"></input>
                      <span class=" fa fa-envelope-o form-control-feedback"></span>
                  </div>
                  <div class="form-group has-feedback">
                      <input class="form-control" placeholder="Password" type="password" id="password" name="password"></input>
                      <span class="fa fa-lock form-control-feedback"></span>
                  </div>
                  <div class="row">
                      <div class="col-xs-12">
                          <button type="submit" class="btn btn-primary btn-block btn-flat">Sign in</button>
                      </div>
                  </div>
              </fieldset>
          </form>
      </div>
    </div><!-- /.login-box -->

     <!--jQuery 2.1.4-->
    <script src="../static/js/jQuery-2.1.4.min.js"
            data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../static/js/bootstrap.min.js"
            data-th-src="@{/js/bootstrap.min.js}"></script>
  </body>
</html>
