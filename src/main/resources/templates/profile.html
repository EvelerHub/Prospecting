<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Sales Prospecting Software | B2B Marketing Automation</title>

    <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <!-- AdminLTE -->
    <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <!-- Daterange picker -->
    <link type="text/css" rel="stylesheet" href="../static/plugins/datepicker/datepicker3.css"
          data-th-href="@{/plugins/datepicker/datepicker3.css}"/>

    <!-- Theme style -->
    <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css"
          data-th-href="@{/dist/css/AdminLTE.min.css}"/>

    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../static/dist/css/skins/_all-skins.min.css"
          data-th-href="@{/dist/css/skins/_all-skins.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->
</head>

<body class="sidebar-mini skin-black-light">
<section class="wrapper">
    <!-- Top menu -->
    <div data-th-replace="fragments/header :: header"></div>

    <!-- Left side column. contains the logo and sidebar -->
    <div data-th-replace="fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="headline">
                        <h4>Profile Details</h4>
                    </div>
                    <div class="tab-content">
                        <div class="tab-pane fade in active" id="tab-profile">
                            <form id="AccountProfileUpdateForm" action="#" enctype="multipart/form-data"
                                  data-th-action="@{/account/profile}" data-th-object="${user}" method="post">
                                <input type="text" hidden="hidden" data-th-field="*{id}"/>
                                <!--<input type="text" hidden="hidden" data-th-field="*{roles}"/>
                                <input type="text" hidden="hidden" data-th-field="*{plan}"/>-->
                                <div class="row">
                                    <br/>
                                    <div class="col-sm-6">
                                        <div class="form-group margin-bottom-20">
                                            <label class="control-label">First name</label>
                                            <br/>
                                            <input class="form-control" type="text" data-th-field="*{firstName}"/>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Last name</label>
                                            <br/>
                                            <input class="form-control" type="text" data-th-field="*{lastName}"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <br/>
                                    <div class="col-sm-6">
                                        <div class="form-group margin-bottom-20">
                                            <label class="control-label">Gender</label>
                                            <br/>
                                            <select class="form-control" data-th-field="*{gender}" id="gender">
                                                <option
                                                        th:each="gender : ${genders}"
                                                        th:value="${gender}"
                                                        th:text="${gender}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="form-group">
                                            <label class="control-label">Birthday</label>
                                            <br/>
                                            <input type='text' class="form-control" data-date-format="yyyy-mm-dd"
                                                   data-th-field="*{birthday}" id="birthday" name="birthday"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="text-left">
                                    <label class="control-label">Choose image</label>
                                    <input type="file" name="file"/>
                                    <!--<input type="text" name="name" />-->
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

<!-- jQuery 2.1.4 script -->
<script src="../static/js/jQuery-2.1.4.min.js"
        data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>

<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>

<!-- Bootstrap 3.3.5 script -->
<script src="../static/js/bootstrap.min.js"
        data-th-src="@{/js/bootstrap.min.js}"></script>

<!-- Bootstrap Datepicker script -->
<script type="text/javascript" src="../static/plugins/datepicker/bootstrap-datepicker.js"
        data-th-src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>

<!-- AdminLTE App -->
<script src="../static/dist/js/app.min.js"
        data-th-src="@{/dist/js/app.min.js}"></script>

<!-- AdminLTE for demo purposes -->
<script src="../static/dist/js/demo.js"
        data-th-src="@{/dist/js/demo.js}"></script>

<!-- Update date picker -->
<script type="text/javascript">
    $(function () {
        $('#birthday').datepicker();
    });
</script>
</body>
</html>
