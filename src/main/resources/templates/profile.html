<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sales Prospecting Software | B2B Marketing Automation</title>
    <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <link type="text/css" rel="stylesheet" href="/plugins/datepicker/datepicker3.css"
          data-th-href="@{/plugins/datepicker/datepicker3.css}" />

    <link type="text/css" rel="stylesheet" href="../../static/css/unify/blocks.css"
          data-th-href="@{/css/unify/blocks.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->
</head>

<body>
    <div class="wrapper">

        <div data-th-replace="fragments/cabinet :: cabinet"></div>

        <div data-th-replace="fragments/profile_header :: profile_header"></div>

        <div class="container content">
            <div class="jumbotron" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-md-3">
                        <form id="imageProf" data-th-object="${user}">
                            <!--@thymesVar id="id" type=""-->
                            <img th:src="@{/account/qr/${id}}" class="img-responsive" alt="Responsive image"/>
                        </form>
                        <ul class="list-group navbar">
                            <li class="list-group-item">
                                <a href="/account/profile">
                                    <i class="fa fa-user"></i> Profile
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/account/billing">
                                    <i class="fa fa-credit-card"></i> Billing
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/mails">
                                    <i class="fa fa-envelope-o"></i> Mails
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <div class="headline">
                            <h4>Profile Details</h4>
                        </div>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a data-toggle="tab" href="#tab-profile">
                                    General information
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab-profile">
                                <form id="AccountProfileUpdateForm" action="#" enctype="multipart/form-data" data-th-action="@{/account/profile}" data-th-object="${user}" method="post">
                                    <input type="text" hidden="hidden" data-th-field="*{id}"/>
                                    <!--<input type="text" hidden="hidden" data-th-field="*{roles}"/>
                                    <input type="text" hidden="hidden" data-th-field="*{plan}"/>-->
                                    <div class="row">
                                        <br/>
                                        <div class="col-sm-6">
                                            <div class="form-group margin-bottom-20">
                                                <label class="control-label">First name</label>
                                                <br/>
                                                <input class="form-control" type="text" data-th-field="*{firstName}"/>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="control-label">Last name</label>
                                                <br/>
                                                <input class="form-control" type="text" data-th-field="*{lastName}"/>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <br/>
                                        <div class="col-sm-6">
                                            <div class="form-group margin-bottom-20">
                                                <label class="control-label">Gender</label>
                                                <br/>
                                                <select class="form-control" data-th-field="*{gender}" id="gender">
                                                    <option
                                                            th:each="gender : ${genders}"
                                                            th:value="${gender}"
                                                            th:text="${gender}">
                                                    </option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-group">
                                                <label class="control-label">Birthday</label>
                                                <br/>
                                                <input type='text' class="form-control" data-date-format="yyyy-mm-dd" data-th-field="*{birthday}" id="birthday" name="birthday" />
                                            </div>
                                        </div>
                                    </div>
                                    <div class="text-left">
                                        <label class="control-label">Choose image</label>
                                        <input type="file" name="file" />
                                        <!--<input type="text" name="name" />-->
                                    </div>
                                    <div class="text-right">
                                        <button type="submit" class="btn btn-primary" id="saveButton">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!--jQuery 2.1.4-->
    <script src="../static/js/jQuery-2.1.4.min.js"
            data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../static/js/bootstrap.min.js"
            data-th-src="@{/js/bootstrap.min.js}"></script>
    <script type="text/javascript" src="../static/plugins/datepicker/bootstrap-datepicker.js"
            data-th-src="@{/plugins/datepicker/bootstrap-datepicker.js}"></script>

    <script type="text/javascript">
        $(function () {
            $('#birthday').datepicker();
        });
    </script>
</body>
</html>
