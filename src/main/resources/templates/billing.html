        <div class="container content">
            <div class="jumbotron" style="margin-top: 20px;">
                <div class="row">
                    <div class="col-md-3">
                        <form id="imageProf" data-th-object="${user}">
                            <img th:src="*{imagePath}" class="img-responsive" alt="Responsive image"/>
                        </form>
                        <ul class="list-group navbar">
                            <li class="list-group-item">
                                <a href="/account/profile">
                                    <i class="fa fa-user"></i>Profile
                                </a>
                            </li>
                            <li class="list-group-item">
                                <a href="/account/billing">
                                    <i class="fa fa-credit-card"></i>Billing
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-9">
                        <div class="headline">
                            <h4>Billing information</h4>
                        </div>
                        <ul class="nav nav-tabs">
                            <li class="active">
                                <a data-toggle="tab" href="#tab-profile">
                                    Subscription plan
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane fade in active" id="tab-profile">
                                <form id="billing_inf" data-th-object="${plan}">
                                    <div class="row">
                                        <div class="col-sm-12 text-left">
                                            <br/>
                                            <h5>Current subscription</h5>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <h4 data-th-text="*{name}" style="font-weight: bold"></h4>
                                            <p class="text-muted" data-th-text="*{getPriceString()}"></p>
                                        </div>
                                        <div class="col-sm-8">
                                            <div class="row">
                                                <div class="counters col-xs-4">
                                                    <span class="counter counter-infinity" data-th-text="*{getSearchesString()}">
                                                    </span>
                                                    <h4>Searches</h4>
                                                    <br/>
                                                    <small>Per month</small>
                                                </div>
                                                <div class="counters col-xs-4">
                                                    <span class="counter counter-infinity" data-th-text="*{getFoundEmailsString()}">
                                                        /<small data-th-text="*{getFoundEmailsString()}"></small>
                                                    </span>
                                                    <h4>Found emails</h4>
                                                    <br/>
                                                    <small>Per month</small>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
