<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Главна страница</title>
    <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link type="text/css" rel="stylesheet" href="../../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>
    <!--<script src="https://rawgit.com/Tropik3572/OpenUniversity/master/src/main/resources/static/plugins/jQuery/jQuery-2.1.4.min.js"></script>-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->
</head>
<body>
    <!-- Top menu -->
    <header class="main-header" data-th-fragment="top-nav">
        <!-- Logo -->
        <a href="/" class="logo">
            <!-- logo for regular state and mobile devices -->
            <span class="logo-lg"><b>Prospecting</b>IO</span>
        </a>
        <!-- Header Navbar: style can be found in header.less -->
        <nav class="navbar navbar-static-top" role="navigation">
            <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
                <span class="sr-only">Toggle navigation</span>
            </a>

            <div class="navbar-custom-menu" style="margin-top: 10px;">
                <ul class="nav navbar-nav">
                    <li class="dropdown user-menu">
                        <form id="nameForm" data-th-object="${user}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" style="padding: 10px 15px;">
                                <!--@thymesVar id="id" type=""-->
                                <img th:src="@{/account/qr/${id}}" class="img-circle" alt="Responsive image" height="30" width="30"/>
                                <span class="hidden-xs" style="color: white; margin-right: 10px;" data-th-text="*{getName()}"></span>
                            </a>
                            <ul class="dropdown-menu" style="right: 0; left: auto; width:280px;">
                                <li class="user-header" style="height:175px;">
                                    <br/>
                                    <!--@thymesVar id="id" type=""-->
                                    <img th:src="@{/account/qr/${id}}" class="img-circle img-responsive center-block" alt="Responsive image" height="90" width="90"/>
                                    <p class="text-center" data-th-text="*{getName()}" style="color: white; margin-top: 10px;"></p>
                                </li>
                                <li class="user-footer">
                                    <div class="pull-left">
                                        <a href="/account/profile" class="btn btn-default btn-flat" style="margin-left: 7px; margin-top: 10px;">
                                            Profile
                                        </a>
                                    </div>
                                    <div class="pull-right">
                                        <a href="/" class="btn btn-default btn-flat accounts-actions-sign-out" style="margin-top: 10px; margin-right: 20px;">
                                            Sign out
                                        </a>
                                    </div>
                                </li>
                            </ul>
                        </form>
                    </li>
                </ul>
            </div>
        </nav><!-- /.navbar-static-top -->
    </header>


    <aside class="main-sidebar" data-th-fragment="vert-nav">
        <section class="sidebar">
            <!-- Sidebar user panel -->
            <!--<div class="user-panel">
                <div class="pull-left image">
                    <img src="../../static/img/user5.png" class="img-circle" alt="User Image">
                </div>
                <div class="pull-left info">
                    <p>Алексей Капустник</p>
                    <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
                </div>
            </div>-->
            <ul class="sidebar-menu">
                <li class="header">MAIN NAVIGATION</li>
                <li>
                    <a href="/dashboard/">
                        <i class="fa fa-dashboard"></i> <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="/dashboard/members/">
                        <i class="fa fa-users"></i><span>Members</span>
                    </a>
                </li>
                <li class="treeview">
                    <a href="#">
                        <i class="fa fa-money"></i><span>Billing</span>
                        <i class="fa fa-angle-left pull-right"></i>
                    </a>
                    <ul class="treeview-menu">
                        <li>
                            <a href="/dashboard/billing/plans">
                                <i class="fa fa-file-text-o"></i><span>Subscription Plans</span>
                            </a>
                        </li>

                    </ul>

                </li>
            </ul>
        </section>
    </aside>

    <!--jQuery 2.1.4-->
    <script src="../../static/js/jQuery-2.1.4.min.js"
            data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../static/js/bootstrap.min.js"
            data-th-src="@{/js/bootstrap.min.js}"></script>
    <!--jQuery 2.1.4-->

    <script src="../../static/js/sb-admin.min.js"
            data-th-src="@{/js/sb-admin.js}"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../../static/js/jquery.metisMenu.js"
            data-th-src="@{/js/jquery.metisMenu.js}"></script>
</body>
</html>
