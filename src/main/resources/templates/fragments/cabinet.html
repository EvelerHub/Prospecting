<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Главна страница</title>
    <!--Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link type="text/css" rel="stylesheet" href="../../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>
    <!--<script src="https://rawgit.com/Tropik3572/OpenUniversity/master/src/main/resources/static/plugins/jQuery/jQuery-2.1.4.min.js"></script>-->
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->
</head>
<body>
<!-- Top menu -->
<div data-th-fragment="cabinet">
    <div class="header-v3 header-sticky">
        <div class="navbar navbar-default mega-menu">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse"
                            data-target=".navbar-responsive-collapse"></button>
                    <a class="navbar-brand" href="/">
                        <img th:src="@{/images/logo_navbar_black.png}"
                             src="../images/logo_navbar_black.png" class="img-responsive" alt="Responsive image"/>
                    </a>
                </div>
                <div class="collapse navbar-collapse mega-menu navbar-responsive-collapse" style="margin-top: 10px;">
                    <div class="container">
                        <ul class="nav navbar-nav pull-right" style="margin-right: -100px; padding-top: 10px;">
                            <li class="dropdown user-menu" style="margin-right: 85px;">
                                <form id="nameForm" data-th-object="${user}">
                                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                        <img th:src="@{/account/qr/${id}}" class="img-circle" alt="Responsive image"
                                             height="30" width="30"/>
                                        <span class="hidden-xs" style="margin-right: 10px;"
                                              data-th-text="*{getName()}"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li>
                                            <a href="/account/profile">
                                                My Account
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/mails" class="account-actions-log-out">
                                                Leads
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/account/billing" class="account-actions-log-out">
                                                Billing
                                            </a>
                                        </li>
                                        <li>
                                            <a href="/" class="account-actions-log-out">
                                                Log out
                                            </a>
                                        </li>
                                    </ul>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<!--jQuery 2.1.4-->
<script src="../../static/js/jQuery-2.1.4.min.js"
        data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../static/js/bootstrap.min.js"
        data-th-src="@{/js/bootstrap.min.js}"></script>
<!--jQuery 2.1.4-->

<script src="../../static/js/sb-admin.min.js"
        data-th-src="@{/js/sb-admin.js}"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../static/js/jquery.metisMenu.js"
        data-th-src="@{/js/jquery.metisMenu.js}"></script>
</body>
</html>
