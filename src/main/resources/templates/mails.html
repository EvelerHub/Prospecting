<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Mails</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}"/>

    <!-- AdminLTE theme style -->
    <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <!-- AdminLTE -->
    <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <!-- Theme style -->
    <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css"
          data-th-href="@{/dist/css/AdminLTE.min.css}"/>

    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../static/dist/css/skins/_all-skins.min.css"
          data-th-href="@{/dist/css/skins/_all-skins.min.css}"/>

    <!--Bootstrap Table style -->
    <link rel="stylesheet" href="../static/bootstrap-table/src/bootstrap-table.css"
          data-th-href="@{/bootstrap-table/src/bootstrap-table.css}"/>

    <!-- Editable table style -->
    <link rel="stylesheet"
          href="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->
</head>
<body class="skin-purple">
<div>
    <!-- Top menu -->
    <div data-th-replace="fragments/cabinet :: cabinet"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="container">
        <!-- Main content -->
        <div class="row">
            <div class="col-md-12">
                <div class="headline">
                    <h4>Leads</h4>
                </div>
                <div class="tab-content">
                    <div id="toolbar">
                        <div class="dt-buttons btn-group">
                            <button id="add" class="btn btn-default buttons-create" tabindex="0"
                                    aria-controls="example">
                                <i class="glyphicon glyphicon-plus"></i> New Lead
                            </button>
                            <!--
                            <button id="edit" class="btn btn-default buttons-selected buttons-edit" tabindex="0"
                               aria-controls="example" disabled="">
                                <span>Edit</span>
                            </button>
                            -->
                            <button id="remove" class="btn btn-default buttons-selected buttons-remove" tabindex="0"
                                    aria-controls="example" disabled="">
                                <i class="glyphicon glyphicon-remove"></i> Delete
                            </button>
                        </div>
                    </div>
                    <table id="table"
                           data-toolbar="#toolbar"
                           data-search="true"
                           data-show-refresh="true"
                           data-show-toggle="true"
                           data-show-columns="true"
                           data-show-export="true"
                           data-detail-view="true"
                           data-detail-formatter="detailFormatter"
                           data-minimum-count-columns="2"
                           data-show-pagination-switch="true"
                           data-pagination="true"
                           data-id-field="id"
                           data-page-list="[10, 25, 50, 100, ALL]"
                           data-show-footer="false"
                           data-side-pagination="server"
                           data-url="mails/get_mails"
                           data-response-handler="responseHandler">
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div id="modal" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">Ã—</span></button>
                    <h4 class="modal-title">Add Lead</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="data-input-fields">
                                <div class="form-group input-group">
                                        <span class="input-group-addon min-width-addons">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    <input id="name" class="form-control" placeholder="name"/>
                                </div>
                                <div class="form-group input-group">
                                        <span class="input-group-addon min-width-addons">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    <input id="surname" class="form-control" placeholder="surname"/>
                                </div>
                                <div class="form-group input-group">
                                        <span class="input-group-addon min-width-addons">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    <input id="e-mail" class="form-control" placeholder="e-mail"/>
                                </div>
                                <div class="form-group input-group">
                                        <span class="input-group-addon min-width-addons">
                                            <i class="fa fa-line-chart"></i>
                                        </span>
                                    <input id="relevance" class="form-control" placeholder="relevance"/>
                                </div>
                                <div class="form-group input-group">
                                        <span class="input-group-addon min-width-addons">
                                            <i class="fa fa-user-secret"></i>
                                        </span>
                                    <input id="job" class="form-control" placeholder="job"/>
                                </div>
                                <div class="form-group input-group">
                                        <span class="input-group-addon min-width-addons">
                                            <i class="fa fa-building"></i>
                                        </span>
                                    <input id="company-name" class="form-control" placeholder="company name"/>
                                </div>
                                <div class="form-group input-group">
                                        <span class="input-group-addon min-width-addons">
                                            <i class="fa fa-building"></i>
                                        </span>
                                    <input id="company-link" class="form-control" placeholder="company link"/>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Close</button>
                    <button type="button" id="save" class="btn btn-primary">Save</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div>
</div>

<!--jQuery 2.1.4-->
<script src="../static/js/jQuery-2.1.4.min.js"
        data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>

<!-- Bootstrap 3.3.5 -->
<script src="../static/js/bootstrap.min.js"
        data-th-src="@{/js/bootstrap.min.js}"></script>

<!-- Bootstrap table script -->
<script src="../static/bootstrap-table/src/bootstrap-table.js"
        data-th-src="@{/bootstrap-table/src/bootstrap-table.js}"></script>

<!-- Bootstrap table export script -->
<script src="../static/bootstrap-table/src/extensions/export/bootstrap-table-export.js"
        data-th-src="@{/bootstrap-table/src/extensions/export/bootstrap-table-export.js}"></script>

<!-- Table export script-->
<script src="http://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>

<!-- Bootstrap table editable script -->
<script src="../static/bootstrap-table/src/extensions/editable/bootstrap-table-editable.js"
        data-th-src="@{/bootstrap-table/src/extensions/editable/bootstrap-table-editable.js}"></script>

<!-- Bootstrap editable script-->
<script src="http://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>

<!-- Custom script -->
<script src="../static/custom/custom.js"
        data-th-src="@{/custom/custom.js}"></script>
</body>
</html>
