<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Mails</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>

    <!-- Bootstrap 3.3.5 -->
    <link type="text/css" rel="stylesheet" href="../static/css/bootstrap.min.css"
          data-th-href="@{/css/bootstrap.min.css}"/>

    <!-- AdminLTE theme style -->
    <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>

    <!-- AdminLTE -->
    <link type="text/css" rel="stylesheet" href="../static/css/AdminLTE.min.css"
          data-th-href="@{/css/AdminLTE.min.css}"/>

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <!-- Theme style -->
    <link rel="stylesheet" href="../static/dist/css/AdminLTE.min.css"
          data-th-href="@{/dist/css/AdminLTE.min.css}"/>

    <!-- AdminLTE Skins. Choose a skin from the css/skins
         folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="../static/dist/css/skins/_all-skins.min.css"
          data-th-href="@{/dist/css/skins/_all-skins.min.css}"/>

    <!--Bootstrap Table style -->
    <link rel="stylesheet" href="../static/bootstrap-table/src/bootstrap-table.css"
          data-th-href="@{/bootstrap-table/src/bootstrap-table.css}"/>

    <!-- Editable table style -->
    <link rel="stylesheet"
          href="//rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/css/bootstrap-editable.css"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries
     WARNING: Respond.js doesn't work if you view the page via file://
    [if lt IE 9]>-->
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <!--<![endif]-->
</head>
<body class="sidebar-mini skin-black-light">
<section class="wrapper">
    <!-- Top menu -->
    <div data-th-replace="fragments/header :: header"></div>

    <!-- Left side column. contains the logo and sidebar -->
    <div data-th-replace="fragments/sidebar :: sidebar"></div>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="headline">
                        <h4>Leads</h4>
                    </div>
                    <div class="tab-content">
                        <div id="toolbar">
                            <button id="remove" class="btn btn-info" disabled="">
                                <i class="glyphicon glyphicon-remove"></i> Delete
                            </button>
                            <button id="add" class="btn btn-info" disabled="">
                                <i class="glyphicon glyphicon-remove"></i> Add
                            </button>
                            <button id="update" class="btn btn-info" disabled="">
                                <i class="glyphicon glyphicon-remove"></i> Update
                            </button>
                        </div>
                        <table id="table"
                               data-toolbar="#toolbar"
                               data-search="true"
                               data-show-refresh="true"
                               data-show-toggle="true"
                               data-show-columns="true"
                               data-show-export="true"
                               data-detail-view="true"
                               data-detail-formatter="detailFormatter"
                               data-minimum-count-columns="2"
                               data-show-pagination-switch="true"
                               data-pagination="true"
                               data-id-field="id"
                               data-page-list="[10, 25, 50, 100, ALL]"
                               data-show-footer="false"
                               data-side-pagination="server"
                               data-url="mails/get_mails"
                               data-response-handler="responseHandler">
                        </table>
                    </div>
                </div>
            </div>
        </section>
    </div>
</section>

<!--jQuery 2.1.4-->
<script src="../static/js/jQuery-2.1.4.min.js"
        data-th-src="@{/js/jQuery-2.1.4.min.js}"></script>

<!-- jQuery UI 1.11.4 -->
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>

<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
    $.widget.bridge('uibutton', $.ui.button);
</script>

<!-- AdminLTE App -->
<script src="../static/dist/js/app.min.js"
        data-th-src="@{/dist/js/app.min.js}"></script>

<!-- AdminLTE for demo purposes -->
<script src="../static/dist/js/demo.js"
        data-th-src="@{/dist/js/demo.js}"></script>

<!-- Bootstrap 3.3.5 -->
<script src="../static/js/bootstrap.min.js"
        data-th-src="@{/js/bootstrap.min.js}"></script>

<!-- Bootstrap table script -->
<script src="../static/bootstrap-table/src/bootstrap-table.js"
        data-th-src="@{/bootstrap-table/src/bootstrap-table.js}"></script>

<!-- Bootstrap table export script -->
<script src="../static/bootstrap-table/src/extensions/export/bootstrap-table-export.js"
        data-th-src="@{/bootstrap-table/src/extensions/export/bootstrap-table-export.js}"></script>

<!-- Table export script-->
<script src="http://rawgit.com/hhurz/tableExport.jquery.plugin/master/tableExport.js"></script>

<!-- Bootstrap table editable script -->
<script src="../static/bootstrap-table/src/extensions/editable/bootstrap-table-editable.js"
        data-th-src="@{/bootstrap-table/src/extensions/editable/bootstrap-table-editable.js}"></script>

<!-- Bootstrap editable script-->
<script src="http://rawgit.com/vitalets/x-editable/master/dist/bootstrap3-editable/js/bootstrap-editable.js"></script>

<!-- Custom script -->
<script src="../static/custom/custom.js"
        data-th-src="@{/custom/custom.js}"></script>
</body>
</html>
